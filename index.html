<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Classes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 2rem;
        }

        section {
            height: 100vh; /* full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        section:nth-child(2) { background-color: #2196F3; }
        section:nth-child(3) { background-color: #FF5722; }
        section:nth-child(4) { background-color: #9C27B0; }
        section:nth-child(5) { background-color: #FFC107; }

        @media (max-width: 600px) {
            header { font-size: 1.5rem; }
            section { font-size: 1.2rem; padding: 1rem; }
        }
    </style>
</head>
<body>

<header>Math Classes</header>

<section>Section 1: Welcome to Math Classes</section>
<section>Section 2: About Our Lessons</section>
<section>Section 3: Schedule & Pricing</section>
<section>Section 4: Contact Information</section>

</body>
</html>
